<!doctype html>
<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
<script type="text/javascript" src="../ngDocker.js"></script>
<link rel="stylesheet" href="../ngDocker.css">
<style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
    }

    .docker {
        width: 100%;
        height: 100%;
    }

    .test-panel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }
</style>
<script type="text/javascript">
    var app = angular.module('test', ['ngDocker']);
    app.run(['$rootScope', function($rootScope) {
        $rootScope.config = {
            layout: {
                id: 'test1',
                title: 'Test Panel',
                panel: {
                    templateUrl: 'test.html'
                }
            }
        };
    }]);
</script>
</head>
<body ng-app="test">
    <script type="text/ng-template" id="test.html">
        <div class="test-panel">
            Hello!
        </div>
    </script>
    <div class="docker" ng-docker="config"></div>
</body>
</html>
