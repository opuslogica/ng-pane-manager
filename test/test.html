<html>
    <head>
        <link rel="stylesheet" href="../ngDocker.css">
        <link rel="stylesheet" href="../theme/black.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="../ngDocker.js"></script>

		<script type="text/javascript">
            var app = angular.module('ngDockerTest', ['ngDocker']);

			app.controller('TestDockerController', ['$scope', function($scope) {
                $scope.layout = {
                    split: 'tabs',
                    activeTabIndex: 0,
                    children: [
                        {
                            id: 'red',
                            caption: 'Red Panel',
                            icon: {
                                templateUrl: 'icon.html',
                                inject: { 
                                    color: 'red'
                                }
                            },
                            panel: {
                                templateUrl: 'red.html',
                                inject: {
                                    message: 'I am red!'
                                }
                            }
                        },
                        {
                            id: 'blue',
                            caption: 'Blue Panel',
                            icon: {
                                templateUrl: 'icon.html',
                                inject: {
                                    color: 'blue'
                                }
                            },
                            panel: {
                                templateUrl: 'blue.html',
                                inject: {
                                    message: 'I am blue!'
                                }
                            }
                        },
                        {
                            id: 'green',
                            caption: 'Green Panel',
                            icon: {
                                templateUrl: 'icon.html',
                                inject: {
                                    color: 'green'
                                }
                            },
                            panel: {
                                templateUrl: 'green.html',
                                inject: {
                                    message: 'I am green!'
                                }
                            }
                        },
                        {
                            id: 'yellow',
                            caption: 'Yellow Panel',
                            icon: {
                                templateUrl: 'icon.html',
                                inject: {
                                    color: 'yellow'
                                }
                            },
                            panel: {
                                templateUrl: 'yellow.html',
                                inject: {
                                    message: 'I am yellow!'
                                }
                            }
                        }
                    ]
                };
			}]);
        </script>
        <style type="text/css">
            body {
                margin: 0;
            }
            .red, .green, .blue, .yellow {
                text-align: center;
            }
            .red {
                background-color: red;
            }
            .green {
                background-color: green; 
            }
            .blue {
                background-color: blue;
            }
            .yellow {
                background-color: yellow;
            }
            .red, .green, .blue, .yellow {
                width: 100%;
                height: 100%;
            }
            .icon {
                width: 16px;
                height: 16px;
            }
            .message {
                position: relative;
                top: 20px;
            }
        </style>
    </head>
    <body ng-app="ngDockerTest">
        <script type="text/ng-template" id="icon.html">
            <div class="icon" ng-style="{'background-color': color}"></div>
        </script>
		<script type="text/ng-template" id="red.html">
			<div class="red">
                <div class="message">
                    {{message}}
                </div>
            </div>
		</script>
		<script type="text/ng-template" id="green.html">
			<div class="green">
                <div class="message">
                    {{message}}
                </div>
            </div>
		</script>
		<script type="text/ng-template" id="blue.html">
			<div class="blue">
                <div class="message">
                    {{message}}
                </div>
            </div>
		</script>
		<script type="text/ng-template" id="yellow.html">
			<div class="yellow">
                <div class="message">
                    {{message}}
                </div>
            </div>
		</script>
		<ng-docker layout="layout" ng-controller="TestDockerController"></ng-docker>
    </body>
</html>
